<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *
        * 流程控制语句：
        *   - JS中的程序是从上到下一行一行的执行的
        *   - 通过流程控制语句，可以控制程序的执行流程，
        *     使程序可以根据一定的条件来选择执行
        *
        *   - 语句的分类：
        *       1、条件判断语句
        *       2、条件分支语句
        *       3、循环语句
        *
        * */

        /*
        *
        * 条件判断语句
        *   - 使用条件判断语句，可以在执行某个语句之前判断，条件成立才会执行，
        *     条件不成立则语句不执行。
        *
        *   - if语句只能控制紧随其后的那个语句，如果希望if语句可以控制多条语句，
        *     可以将这些语句统一放到代码块中。
        *
        *   - if语句后的代码块不是必须的，但是在开发中尽量写上代码块，即使if只有一条语句
        *
        * */

        var a = 11;
        if (a > 10)
            alert("大于10");
            // 下面句会不会执行？
            alert("hahaha");

        // 用花括号包起来，形成一个代码块，就可以全部执行或全部不执行
        if (a < 12)
        {
            alert("小于12");
            alert("heiheihei");
        }

        if (a > 5 && a < 12)
        {
            document.write("大于5小于12")
        }

    </script>
</head>
<body>

</body>
</html>
