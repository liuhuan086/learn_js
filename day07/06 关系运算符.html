<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *
        * 通过关系运算符可以比较两个值之间的大小关系，
        * 如果关系成立则返回true，否则返回false。
        *
        * 注意：
        *   - 任何值和NaN做比较，结果都是false
        *   - 如果符号两侧的值都是字符串，则不会将其转换成数值来进行比较，
        *     而是会"分别"比较字符串中字符的Unicode编码
        *       var e = "abc";
        *       var f = "b";
        *       e < f // true
        *       分别比较，首先比较a和b，b是大于a的，所以后面不用再比较
        *
        *       var m = "bbc";
        *       var n = "b";
        *       m < n // false
        *       同样，分别比较，b和b一样大，而后面，m还有b、c两个字符，而n没有了，所以m < n的结果是false
        *
        *   - 字符串与字符串之间的比较，这样可能会得到不可预期的结果
        *   - 比较中文没有任何意义
        *   - 在比较两个字符串型的狮子时，一定要转型
        *       "1234" < "5" //  true // 没有类型转换，分别比较
        *       "1234" < +"5" // false // 类型转换之后，以数值进行比较
        *
        * >
        *
        * >=
        *
        * ==
        *
        * <
        *
        * <=
        *
        * */


    </script>
</head>

</html>
