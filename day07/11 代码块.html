<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * 在JS中，可以使用{}来为语句进行分组,
        * 在大括号里面的，要么都执行，要么都不执行。
        * 同一个{}中的语句称之为是一组语句
        *
        * 代码块具有分组的作用，没有其他的用途
        *
        * 代码块内部的内容对外部是完全可见的。
        * */
        {
            alert("hello");
            console.log("World");
        }


    </script>
</head>
<body>

</body>
</html>
