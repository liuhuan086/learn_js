<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        // 使用构造函数创建对象
        // var obj = new Object();

        /*
        * 使用字面量来创建一个对象，可以在创建对象时，直接指定对象中的属性
        * 语法：
        *   var obj = {属性名1:属性值1,属性名2:属性值2,...}
        *
        * 对象字面量的属性名可以加引号也可以不加，建议不加
        * 属性名本质上就是字符串
        *
        * 如果要使用一些特殊的名字，则必须加引号
        * 属性名和属性值是一组一组的键值对，多个键值对之间用逗号隔开
        * 如果一个属性之后没有其他的属性了，就不用写逗号来
        *
        * */

        var obj = {
            name: "test",
            age: 18,
            son: {
                "name": "t",
                age: 1
            }
        };

    </script>
</head>
<body>

</body>
</html>
