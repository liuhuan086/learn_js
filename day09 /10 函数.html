<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * 函数：
        *   - 函数也是一个对象
        *   - 函数可以封装一些功能（代码），在需要时可以执行这些功能（代码）
        *     提高了代码的复用性，可阅读性
        *
        * */

        // 创建一个函数对象
        // 可以将要封装的代码以字符串的形势传递给构造函数
        var a = document.write("hello");
        var fun = new Function(a);

        // 封装到函数的代码不会立即执行，在调用时才会执行，
        // 在函数名后面加括号即可

        fun();

        /*
        *
        * 推荐使用 函数声明来创建一个函数
        * 语法：
        *   function 函数名([形参1, 形参2, ...]){
        *       语句...
        *  }
        *
        *   上面中括号表示参数可要可不要
        *
        * */

        function fun2(){
            // 语句
        }

        /*
        *
        * 使用函数表达式来创建一个函数
        *
        * var 函数名 = function([形参1, 形参2, ...]){}
        *
        * */

        // 将匿名函数赋值给变量
        var func3 = function () {
            // 语句
        }
    </script>
</head>
<body>

</body>
</html>
