<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *   - String    字符串
        *   - Number    数值
        *   - Boolean   布尔值
        *   - Null      空值
        *   - Undefined 未定义
        *
        *   以上五种类型属于基本数据类型，以后我们看到只要不是上边的五种，全都是对象
        *   基本的数据类型都是单一的值
        *       - String "hello"
        *       - Number 100
        *       - ..........
        *
        *   值和值之间没有任何联系，不能成为一个整体。
        *
        *   - Object    对象
        *       - 对象属于一种复合的数据类型，在对象中可以保存多个不同数据类型的属性
        *
        * */


        /*
        *
        * 对象的分类：
        *   1、内建对象
        *       - 由ES标准中定义的对象，在任何ES的视线中都可以使用
        *           - 比如：String、Number、Math等
        *
        *   2、宿主对象
        *       - 由JS的运行环境提供的对象，目前来讲主要指由浏览器提供的对象
        *           - 比如：DOM BOM
        *               - console.log()
        *               - document.write()
        *
        *   3、自建对象
        *       - 由开发人员自己创建的对象
        *
        * */

        /*
        *
        * 使用new关键字调用的函数，是构造函数constructor
        * 构造函数是专门用来创建对象的函数
        * 使用typeof检查一个对象时，会返回object
        *
        * */

        var obj = new Object();

        // IDE推荐这种写法
        // var obj2 = {}

        /*
        *
        * 在对象中保存的值称为属性
        * 向对象添加属性
        *
        * 语法：
        *   对象.属性名 = 属性值
        *
        * 读取对象的属性，如果没有该属性不会报错，而是返回undefined
        *
        * 删除属性：
        *   delete 对象.属性名
        *
        * */

        obj.name = "Tom";
        obj.age = 18;
        obj.test = "test";

        document.write(obj.test);
        delete obj.test;
        document.write("<br>");
        document.write(obj.test);

    </script>
</head>
<body>

</body>
</html>
