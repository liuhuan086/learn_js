<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
        /*
        *
        * 基本数据类型是值传递
        *
        * 对象的属性则属于引用传递，修改原值或副本都会影响改变副本或原值
        *
        * */

        /*
        *
        *   变量
        *       JS的变量都是保存到栈内存中
        *
        *   基本数据类型
        *       基本数据类型的值直接在栈内存中存储，
        *       值与值之间是独立存在的，修改一个变量不会影响其他的变量
        *
        *   对象
        *       对象是保存到堆内存中的，每创建一个新的对象，就会在堆内存中，
        *       开辟新的空间，而变量保存的是对象的内存地址(对象的引用)，
        *       如果两个变量保存的是同一个对象引用，当其中一个变量的值被修改后，其他的变量的值也会被修改
        *
        * ![](https://borinboy.oss-cn-shanghai.aliyuncs.com/huan/20201024102235.png)
        *
        * ![](https://borinboy.oss-cn-shanghai.aliyuncs.com/huan/20201024102931.png)
        *
        * */

        /*
        *
        * 当比较两个基本数据类型的值时，就是比较的值。
        * 而比较两个引用数据时，比较的是对象的内存地址，
        * 如果两个对象看起来一模一样，但是内存地址不同，那这两个对象不相等
        *
        * */

    </script>
</head>

</body>
</html>
