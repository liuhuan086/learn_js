<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * 计时器
        *
        * console.time("变量名")
        *
        * 代码块...
        *
        * console.timeEnd("变量名")
        *
        * */

        console.time("test")
        for (var i = 0; i < 100; i++) {
            for (var j = 0; j < 100; j++) {
                document.write(i * j)
            }
        }
        console.timeEnd("test")

        /*
        *
        * 可以通过Math.sqrt()进行开方运算
        *
        * */

    </script>
</head>
<body>

</body>
</html>
