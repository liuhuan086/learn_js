<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *
        * 语法：
        *   switch(条件表达式)
        * {
        *       case 表达式:
        *           语句...
        *           break;
        *
        *       case 表达式:
        *           语句...
        *           break;
        *
        *       case 表达式:
        *           语句...
        *           break;
        *       default:
        *           语句...
        *           break;
        * }
        *
        * */

        /*
        *
        * 条件分支语句，在执行时，会一次将case后的表达式的值和switch后的条件表达式的值进行全等比较
        * 就是switch后的表达式和case后的表达式进行全等比较，如果为true，则开始执行语句，如果没有break，
        * 下面的case语句全都会被执行
        *
        * */
    </script>
