<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * Null类型的值只有一个，就是null，用来表示一个空对象
        *
        * */

        document.write(null); // null
        document.write("\n");
        document.write(typeof null); // object
        document.write("\n");

        /*
        *
        * undefined，当我们声明一个变量，但是并没有给变量赋值的时候，该变量的值就是undefined
        *
        * */

        var a;
        document.write(typeof a); // undefined
        document.write("\n");
        document.write(undefined) // undefined
        document.write("\n");

    </script>
</head>
<body>

</body>
</html>
