        /*
        *
        * 方式二：
        *   - 这种方式专门用来处理字符串
        *       - parseInt()
        *           - 从字符串的左边开始，把有效的整数取出，一旦遇到非数字类型的，后面的全部抛弃，然后转换为Number,
        *             如果一开始就不是整数，则转换成NaN
        *
        *       - parseFloat()
        *           - 和parseInt类似，不过它可以获取有效的小数
        *
        *       - 如果对非String使用上面两个函数，它会先将其转换成String然后再操作。
        *
        * */

        var a = "100px";
        document.write(parseInt(a)); // 100
        document.write("\n");

        var b = "100a11";
        document.write(parseInt(b)); // 100
        document.write("\n");

        var c = "a100"
        document.write(parseInt(c)); // NaN
        document.write("\n");

        var d = "100.11";
        document.write(parseInt(d)); // 100
        document.write("\n");
        document.write(parseFloat(d)); // 100.11
        document.write("\n");

        var e = true;
        document.write(parseInt(e)); // NaN
        document.write("\n");

        var f = null;
        document.write(parseInt(f)); // NaN
        document.write("\n");
