<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *
        * 标识符
        * - 在JS中，所有的可以由我们自主命令的都可以称为是标识符
        * - 例如：变量名，函数吗，属性名都属于标识符
        *
        * 命名规则：
        *   1、标识符中可以含有字母，数字、下划线、$
        *   2、标识符不能以数字开头
        *   3、标识符不能是ES中的关键字或保留字
        *   4、标识符一般采用驼峰命名法
        *       - 首字母小写，后面每个单词首字母大写，其余字母小写
        *
        * - JS底层保存标识符实际上采用的是Unicode编码，
        *   所以理论上讲，所有的utf-8中含有的内容都可以作为标识符
        *
        * */
    </script>
</head>
<body>

</body>
</html>
