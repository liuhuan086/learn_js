<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- 3 推荐-->
    <!-- 可以将js代码编写到外部js文件中，然后通过script标签引入
    好处是多个文件可以引用同一个外部js文件，也可以利用浏览器的缓存机制
    -->

    <!-- script标签一旦用于引入外部文件，就不能再编写内部代码了，即使编写了浏览器也会忽略，
        如果需要则可以再创建一个新的script标签-->
    <script type="text/javascript" src="js/script.js">
        //下面这个不会执行
        alert("我是内部的js代码")
    </script>

    <!-- 2 -->
    <!-- 可以将js代码编写到script标签中 -->
    <script type="text/javascript">
        alert("script标签，未从外部引入")
    </script>
</head>
<body>
<!-- 1  -->
<!-- 可以将JS代码编写到标签的onclick属性中,
 当我们点击按钮的时候，js代码才会执行.
 虽然可以写在标签的属性中，但是他们属于结构与行为耦合，不方便维护，不推荐使用

 推荐是在script标签中写

 -->
<button onclick="alert('click.');">点我</button>

<!-- 可以将js代码写在超链接的href属性中，这样当点击超链接时候，会执行js代码-->
<a href="javascript:alert('点啊');">点这里</a>
</body>
</html>
