<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        /*
        *
        * 字面量：常量，都是一些不可改变的值（数值，字符串），可以直接使用的
        * 但是我们一般都不直接使用字面量，多个地方使用同一个字面量就不是很方便，
        * 可以通过定义变量来保存字面量
        *
        * */

        //声明变量
        //在JS中使用var关键字来声明一个变量，声明变量之后必须赋值，否则浏览器会提示undefined
        var name;
        name = "liuhuan";
        document.write(name);

        // 声明变量并赋值
        var b = "test";
        document.write(b);

    </script>
</head>
<body>

</body>
</html>
