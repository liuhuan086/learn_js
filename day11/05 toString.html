<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
        }

        var per = new Person("Tom", 18, "male");
        document.write(per); // [object Object]
        document.write("<br>")
        document.write(per.toString()); // [object Object]
        document.write("<br>")
        document.write(per == per.toString()); // true

        /*
        *
        * 当我们直接在页面中打印一个对象时，实际上是输出的对象的toString()方法的返回值
        * 如果我们希望在输出对象时不输出[object Object]，可以为对象添加一个toString()方法
        *
        * */


    </script>
</head>
<body>

</body>
</html>
