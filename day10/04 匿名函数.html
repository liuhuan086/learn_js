<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * function(){}
        *
        * 需要用括号将匿名函数包起来，形成一个整体
        *
        * (function(){})
        *
        * 调用匿名函数，则在最后加括号即可
        *
        * */

        (function (a, b) {
            var res = a + b
            document.write("我是匿名函数")
            document.write(res)
        })(1, 2)

    </script>
</head>
<body>

</body>
</html>
