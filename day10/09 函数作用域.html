<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
         /*
         *
         * 函数作用域
         *  - 调用函数时创建函数作用域，函数执行完毕以后，函数作用域销毁
         *  - 每调用一次函数就会创建一个新的函数作用域，他们之间是相互独立的
         *  - 在函数作用域也有声明提前的特性，
         *  - 在函数中，不使用var声明的变量都会成为全局变量
         *  - 定义形参就相当于在函数作用域中声明了变量，并没有赋值
         *
         * */
         var a = 10;
         var b = "hello";

    </script>
</head>
<body>

</body>
</html>
