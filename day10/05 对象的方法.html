<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        var obj = {};
        obj.name = "Tom";
        obj.age = 20;

        obj.sayName = function () {
            document.write(obj.name);
        };

        obj.sayName();

        /*
        *
        * 函数也可以称为对象的属性，
        *   如果一个函数作为一个对象的属性保存，那么我们称这个函数为这个对象的方法
        *   调用函数就说调用对象的方法
        *
        * */
    </script>
</head>
<body>

</body>
</html>
