<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * 创建构造函数，专门用来创建Person对象，
        * 构造函数就是一个普通的函数，创建方式和普通函数没有区别
        * 不同的是构造函数习惯上首字母大写
        *
        *
        * 构造函数和普通函数的区别就是调用方式的不同
        * 普通函数是直接调用，而构造函数需要使用new关键字来调用
        *
        * 构造函数的执行流程：
        *   1、构造的时候，立刻创建一个新的对象
        *   2、将新建的对象设置为函数中的this
        *   3、逐行执行函数中的代码
        *   4、将新的对象作为返回值返回
        *
        * 使用同一个构造函数创建的对象，我们称为一类对象
        *
        * 所有对象都是Object的后代，Object是基类
        * */

        function Person(name, age) {
            this.name = name; // this就是构造时的新建的对象
            this.age = age;
            this.sayName = function () {
                document.write(this.name);
            };
        }

        function Dog() {
            this.name = name;
            this.sayName = function () {
                document.write(this.name);
            };
        }

        var d = new Dog();
        console.log(d);

        var per = new Person("Jack", 18);

        console.log(per)


    </script>
</head>
<body>

</body>
</html>
