<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * 解析器在调用函数时，每次都会向韩素好内部传递进一个隐含的参数
        * 这个隐含的参数就是this,
        * this指向的是一个对象，这个对象我们称为函数执行的上下文对象，
        * 根据函数的调用方式的不同，this会指向不同的对象
        *
        * */

       /*
       function func(a, b) {
            alert(a + b);
            document.write(this); // [object Window]
        }

        func(1, 2);
        */

        function func() {
            document.write(this); // [object Object]
        }

        var obj = {
            name: "Tom",
            age: 18,
            sayName: func
        }

        // document.write(obj.sayName == func); // true
        obj.sayName();

        /*
        *
        * 1、以函数的形式调用时，this永远都是window
        * func();
        *
        * 2、以方法的形式调用时，this就是调用方法的那个对象
        * obj.sayName();
        *
        * */

    </script>
</head>
<body>

</body>
</html>
