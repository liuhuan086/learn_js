<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * 作用域
        *   - 指一个变量的作用范围
        *
        * 全局作用域：
        *   - 直接编写在script标签中的JS代码
        *   - 全局作用域在页面打开时创建，在页面关闭时销毁
        *   - 在全局作用域中有一个全局对象window
        *     它代表的是一个浏览器的窗口，它由浏览器创建，我们可以直接使用
        *   - 在全局作用域中：
        *       - 创建的变量都会作为window对象的属性保存
        *       - 创建的函数都会作为window对象的方法保存
        *
        * */

        function func() {
            document.write("func");
        }

        window.func();

        /*
        *
        * 变量的声明提前
        *   - 使用var关键字声明的变量，会在所有的代码执行之前被声明（但是不会被赋值），
        *     但是如果声明变量时不使用var关键字， 则变量不会被提前声明
        *
        * 函数的声明提前：
        *   - 使用函数声明形式创建的函数
        *     function(){}
        *     它会在所有的代码执行之前就被创建，所以我们可以在函数声明前调用函数
        *
        * */

        // 可以被提前调用
        func2();

        // 不能被提前调用，会报错
        // func3();

        function func2() {
            document.write("function声明的函数");
        }

        // func3会提前被声明，但不会被赋值
        var func3 = function () {
            document.write("var 声明的函数");
        }


    </script>
</head>
<body>

</body>
</html>
