        /*
        *
        * 什么是DOM？
        *   - 全称是Document Object Model，文档对象模型
        *   - JS中通过DOM来对HTML文档进行操作，只要了解来DOM就可以随心所欲的操作WEB页面
        *
        * 文档
        *  - 文档表示的就是整个HTML网页文档
        *
        * 对象
        *   - 表示将网页中的每一个部分都转换为了一个对象
        *
        * 模型
        *   - 使用模型来表示对象之间的关系，这样方便我们获取对象
