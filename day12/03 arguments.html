<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * 调用函数时，浏览器每次都会传递进两个隐含的参数：
        *   1、函数的上下文对象this
        *   2、封装实参的对象arguments
        *       - arguments时一个类数组对象
        *         它也可以通过索引来操作数据，可以获取长度
        *       - 在调用函数时，我们所传递的实参都会封装到arguments中保存
        *       - 它里边有一个属性叫做callee
        *           - 这个属性对应一个函数对象，就是当前正在指向的函数的对象
        * */
        function func() {
            // console.log(arguments);
            // document.write(arguments); // [object Arguments]
            console.log(Array.isArray(arguments)); // false
            console.log(arguments.callee == func); // true
        }

        func();

    </script>
</head>
<body>

</body>
</html>
