<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">

        /*
        *
        * 在JS中为我们提供类三个包装类，通过这三个包装类，可以将基本数据类型的数据转换为对象
        *
        *   - String
        *   - Number
        *   - Boolean
        *
        * */

        /*
        *
        * 方法和属性只能添加给对象，不能添加给基本数据类型
        * 当我们对一些基本数据类型的值去调用属性和方法时，
        * 浏览器会临时使用包装类转换为对象，然后再调用对象的属性和方法
        * 调用结束以后，再将其转换为基本数据类型
        * */
    </script>
</head>
<body>

</body>
</html>
